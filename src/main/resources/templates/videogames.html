<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwVideogames - Catalogo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">SiwVideogames</a>
			<div class="d-flex">
				<div th:if="${userDetails}">
					<span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
					<a class="btn btn-outline-light" href="/logout">Logout</a>
				</div>
				<div th:unless="${userDetails}">
					<a class="btn btn-outline-light" href="/login">Login</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5">
		<h1 class="mb-4">Catalogo dei Videogiochi</h1>

		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
			<!-- Loop sui videogiochi -->
			<div class="col" th:each="game : ${videogames}">
				<div class="card h-100 shadow-sm">
					<!-- Link alla pagina dettaglio -->
					<a th:href="@{/videogame/{id}(id=${game.id})}">
						<img class="img-fluid" alt="image" th:src="${game.getPicPath()}" />
					</a>
					<div class="card-body">
						<h5 class="card-title">
							<a th:href="@{/videogame/{id}(id=${game.id})}" class="text-decoration-none text-dark"
								th:text="${game.title}">Game Name</a>
						</h5>
						<p class="card-text text-muted" th:text="${game.releaseDate}">2023-01-01</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
