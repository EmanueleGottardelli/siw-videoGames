<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Modifica Recensione</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<h2>Modifica la tua recensione</h2>
		<form th:action="@{/review/{id}/edit(id=${review.id})}" th:object="${review}" method="POST">
			<div class="mb-3">
				<textarea class="form-control" th:field="*{text}"></textarea>
			</div>
			<div class="mb-3">
				<label for="rating" class="form-label">Voto (1â€“10)</label>
				<input type="number" id="rating" class="form-control" th:field="*{rating}" min="1" max="10"
					placeholder="Inserisci un voto da 1 a 10">
			</div>

			<button type="submit" class="btn btn-primary">Salva</button>
			<a th:href="@{/videogame/{id}(id=${review.videogame.id})}" class="btn btn-secondary">Annulla</a>
		</form>
	</div>
</body>

</html>
