<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Risultati Ricerca</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">SiwVideogames</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/videogame}">Catalogo</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/developer}">Developers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/login}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contenuto principale -->
	<main class="container mt-5">
		<h1 class="mb-4 text-center"> Risultati della ricerca </h1>

		<!-- Nessun developer trovato -->
		<div th:if="${#lists.isEmpty(result)}" class="alert alert-warning text-center">
			Nessun Developer trovato.
		</div>

		<!-- Developer trovati -->
		<div th:if="${!#lists.isEmpty(result)}" class="row row-cols-1 row-cols-md-3 g-4">
			<div class="col" th:each="developer : ${result}">
				<div class="card h-100 shadow" th:onclick="|window.location='/developer/' + [[${developer.id}]]|"
					style="cursor:pointer;">

					<div class="card-body text-center">
						<h5 class="card-title" th:text="${developer.name}"></h5>
						<p class="card-text" th:text="${developer.nationality}"></p>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center mt-4">
			<a href="/" class="btn btn-secondary">Torna alla Home</a>
		</div>
	</main>
</body>

</html>
