<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwVideogames - Operazioni Videogames</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">SiwVideogames</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/videogame}">Catalogo</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/developer}">Developers</a>
					</li>
					<li class="nav-item">
						<div th:if="${userDetails}">
							<span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
							<a class="btn btn-outline-light" href="/logout">Logout</a>
						</div>
						<div th:unless="${userDetails}">
							<a class="btn btn-outline-light" href="/login">Login</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contenuto -->
	<main class="container mt-5">
		<h1 class="text-center mb-4">Catalogo Videogames</h1>

		<div th:if="${#lists.isEmpty(videogames)}" class="alert alert-warning text-center">
			Non ci sono prodotti nel catalogo
		</div>

		<div th:if="${!#lists.isEmpty(videogames)}" class="table-responsive">
			<table class="table table-striped table-hover shadow-sm">
				<thead class="table-dark">
					<tr>
						<th scope="col">Titolo</th>
						<th scope="col">Data di uscita</th>
						<th scope="col">Genere</th>
						<th scope="col" class="text-center">Azioni</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="videogame : ${videogames}">
						<td th:text="${videogame.title}">Titolo</td>
						<td th:text="${videogame.releaseDate}">Data di uscita</td>
						<td th:text="${videogame.genre}">Genere</td>
						<td class="text-center">
							<a th:href="@{/admin/formUpdateVideogame/{id}(id=${videogame.id})}"
								class="btn btn-primary btn-sm me-2">Aggiorna</a>
							<form th:action="@{/admin/deleteVideogame/{videogameId}(videogameId=${videogame.id})}"
								method="post" style="display:inline">
								<button type="submit" class="btn btn-danger btn-sm">Elimina</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
