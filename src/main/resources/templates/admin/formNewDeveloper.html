<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwVideogames - Nuovo Developer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">SiwVideogames</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/videogame}">Catalogo</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/developer}">Developers</a>
					</li>
					<li class="nav-item">
						<div th:if="${userDetails}">
							<span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
							<a class="btn btn-outline-light" href="/logout">Logout</a>
						</div>
						<div th:unless="${userDetails}">
							<a class="btn btn-outline-light" href="/login">Login</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Form nuovo developer -->
	<main class="container d-flex justify-content-center align-items-center mt-5">
		<div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
			<h1 class="text-center mb-4">Aggiungi un nuovo developer</h1>

			<!-- Messaggio di errore -->
			<div th:if="${messaggioErrore}" class="alert alert-danger text-center mb-4">
				<span th:text="${messaggioErrore}">Errore</span>
			</div>

			<form th:action="@{/admin/developer}" th:object="${developer}" method="POST">
				<div class="mb-3">
					<label for="name" class="form-label">Nome</label>
					<input type="text" class="form-control" id="name" placeholder="Nome" required
						th:field="*{name}">
				</div>

				<div class="mb-3">
					<label for="nationality" class="form-label">Nazionalità</label>
					<input type="text" class="form-control" id="nationality" placeholder="Nazionalità" required
						th:field="*{nationality}">
				</div>

				<div class="mb-3">
					<label for="dateOfBirth" class="form-label">Data di nascita</label>
					<input type="date" class="form-control" id="dateOfBirth" placeholder="Data di nascita" required
						th:field="*{dateOfBirth}">
				</div>

				<div class="mb-3">
					<label class="form-label">Giochi Sviluppati</label>
					<div class="form-check" th:each="videogame : ${videogames}">
						<input class="form-check-input" type="checkbox" th:field="*{gamesDeveloped}"
							th:value="${videogame.id}" id="'videogame__' + ${videogame.id}">
						<label class="form-check-label" th:for="'videogame__' + ${videogame.id}"
							th:text="${videogame.title}"></label>
					</div>
				</div>

				<div class="mb-3">
					<label class="form-label">Giochi Pubblicati</label>
					<div class="form-check" th:each="videogame : ${videogames}">
						<input class="form-check-input" type="checkbox" th:field="*{gamesPublished}"
							th:value="${videogame.id}" id="'videogame__' + ${videogame.id}">
						<label class="form-check-label" th:for="'videogame__' + ${videogame.id}"
							th:text="${videogame.title}"></label>
					</div>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-success btn-lg">Aggiungi</button>
				</div>
			</form>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
