<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwVideogames - Modifica Videogame</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<h1 class="mb-4">Modifica Videogame</h1>

		<!-- Colonna locandina -->
		<div class="col-md-3">
			<form class="" th:action="@{'/admin/saveVideogameImage/'+${videogame.id}}" method="POST"
				enctype="multipart/form-data">
				<label class="cursor-pointer text-light" for="modifyImage">
					<img class="img-fluid my-2 rounded-5 border border-2 border-primary px-0"
						th:src="${videogame.getPicPath()}" />
				</label>
				<input class="opacity-0" id="modifyImage" name="image" type="file" accept="image/*"
					onchange="form.submit()">
			</form>
		</div>
		
		<!-- Modifica dati Videogame -->
		<h3>Modifica informazioni Videogame</h3>
		<form th:action="@{'/admin/updateVideogame/' + ${videogame.id}}" th:object="${videogame}" method="POST">
			<div class="mb-3">
				<label for="title" class="form-label">Titolo</label>
				<input id="title" type="text" class="form-control" th:field="*{title}" required>
			</div>
			<div class="mb-3">
				<label for="genre" class="form-label">Genere</label>
				<input id="genre" type="text" class="form-control" th:field="*{genre}" required>
			</div>
			<div class="mb-3">
				<label for="releaseDate" class="form-label">Data di uscita</label>
				<input id="releaseDate" type="date" class="form-control" th:field="*{releaseDate}" required>
			</div>
			<div class="mb-3">
				<label for="platform" class="form-label">Piattaforma</label>
				<input id="platform" type="text" class="form-control" th:field="*{platform}" required>
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Descrizione</label>
				<input id="description" type="text" class="form-control" th:field="*{description}" required>
			</div>
			<div class="mb-3">
				<label for="coverUrl" class="form-label">Url della cover</label>
				<input id="coverUrl" type="url" class="form-control" th:field="*{coverUrl}">
			</div>

			<!-- Sviliuppatori del videogioco -->
			<div class="mb-3">
				<label class="form-label">Sviluppatori</label>
				<div th:each="developer : ${allDevelopers}">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" th:id="'developer-' + ${developer.id}"
							th:name="newDevelopers" th:value="${developer.id}"
							th:checked="${videogame.developers.contains(developer)}">
						<label class="form-check-label" th:for="'developer-' + ${developer.id}"
							th:text="${developer.name}"></label>
					</div>
				</div>
			</div>

			<!-- Publisher -->
			<div class="mb-3">
				<label class="form-label">Publisher</label>
				<select class="form-select" name="publisherId">
					<option th:each="publisher : ${allDevelopers}" th:value="${publisher.id}"
						th:text="${publisher.name}" th:selected="${videogame.publisher.id == publisher.id}">
					</option>
				</select>
			</div>

			<button type="submit" class="btn btn-success">Salva modifiche</button>
		</form>

	</div>
</body>

</html>
