<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwVideogames - Operazioni Videogames</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">SiwVideogames</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/videogame}">Catalogo</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/developer}">Developers</a>
					</li>
					<li class="nav-item">
						<div th:if="${userDetails}">
							<span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
							<a class="btn btn-outline-light" href="/logout">Logout</a>
						</div>
						<div th:unless="${userDetails}">
							<a class="btn btn-outline-light" href="/login">Login</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contenuto principale -->
	<main class="container mt-5">
		<h1 class="text-center mb-5">Gestione Videogames</h1>

		<div class="row g-4 justify-content-center">
			<!-- Aggiungi nuovo developer -->
			<div class="col-md-5">
				<div class="card shadow-lg p-4 h-100 text-center">
					<h2 class="h4 mb-3">Aggiungi un nuovo videogame</h2>
					<a th:href="@{/admin/formNewVideogame}" class="btn btn-success btn-lg">Nuovo Videogame</a>
				</div>
			</div>

			<!-- Gestisci developers -->
			<div class="col-md-5">
				<div class="card shadow-lg p-4 h-100 text-center">
					<h2 class="h4 mb-3">Modifica o elimina i videogames</h2>
					<a th:href="@{/admin/manageVideogames}" class="btn btn-warning btn-lg">Vai alla gestione</a>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
