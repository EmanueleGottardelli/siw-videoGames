<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SiwVideogames</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/videogame}">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/developer}">Developers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="mb-4" th:text="${developer.name}">Developer Name</h1>
    <p class="lead" th:text="${developer.nationality}">Nationality</p>
    <p class="text-muted" th:text="${developer.dateOfBirth}">Date of Birth</p>

    <h3 class="mt-4">Videogiochi Sviluppati</h3>
    <ul class="list-group mt-3">
        <li class="list-group-item" th:each="game : ${developer.gamesDeveloped}">
            <a th:href="@{/videogame/{id}(id=${game.id})}" class="text-decoration-none">
                <h5 class="mb-1" th:text="${game.title}">Game Title</h5>
                <p class="mb-1" th:text="${game.releaseDate}">Release Date</p>
            </a>
        </li>
    </ul>
	
	<h3 class="mt-4">Videogiochi Pubblicati</h3>
	<ul class="list-group mt-3">
		<li class="list-group-item" th:each="game : ${developer.gamesPublished}">
			<a th:href="@{/videogame/{id}(id=${game.id})}" class="text-decoration-none">
				<h5 class="mb-1" th:text="${game.title}">Game Title</h5>
				<p class="mb-1" th:text="${game.releaseDate}">Release Date</p>
			</a>
		</li>
		
	</ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
