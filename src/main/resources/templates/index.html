<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwVideogames - Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">SiwVideogames</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/videogame}">Catalogo</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/developer}">Developers</a>
					</li>
					<li class="nav-item">
						<div th:if="${userDetails}">
							<span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
							<a class="btn btn-outline-light" href="/logout">Logout</a>
						</div>
						<div th:unless="${userDetails}">
							<a class="btn btn-outline-light" href="/login">Login</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Hero section -->
	<div class="container my-5">
		<div class="text-center py-5 bg-primary text-white rounded shadow">
			<h1>Benvenuto su SiwVideogame!</h1>
			<p class="lead">Recensioni, voti e informazioni sui tuoi videogiochi preferiti</p>
			<a th:href="@{/videogame}" class="btn btn-light btn-lg mt-3">Esplora il catalogo</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
