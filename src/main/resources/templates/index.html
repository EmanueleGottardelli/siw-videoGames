<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwVideogames - Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">SiwVideogames</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/videogame}">Catalogo</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/developer}">Developers</a>
					</li>
					<li class="nav-item">
						<div th:if="${userDetails}">
							<span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
							<a class="btn btn-outline-light" href="/logout">Logout</a>
						</div>
						<div th:unless="${userDetails}">
							<a class="btn btn-outline-light" href="/login">Login</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Hero section -->
	<div class="container my-5">
		<div class="text-center py-5 bg-primary text-white rounded shadow">
			<h1>Benvenuto su SiwVideogame!</h1>
			<p class="lead">Recensioni, voti e informazioni sui tuoi videogiochi preferiti</p>
			<a th:href="@{/videogame}" class="btn btn-light btn-lg mt-3">Esplora il catalogo</a>
		</div>
	</div>

	<!-- Sezione Ricerca Videogames -->
	<section class="container mt-5">
		<div class="card shadow p-4">
			<h2 class="mb-4 text-center">Cerca tra i Videogames</h2>
			<form class="row g-3" action="/searchVideogames" method="get">

				<!-- Ricerca per Titolo -->
				<div class="col-md-4">
					<label for="title" class="form-label">Titolo</label>
					<input type="text" id="title" name="title" class="form-control"
						placeholder="Inserisci titolo videogioco">
				</div>

				<!-- Ricerca per Genere -->
				<div class="col-md-4">
					<label for="genre" class="form-label">Genere</label>
					<input type="text" id="genre" name="genre" class="form-control"
						placeholder="Inserisci genere videogioco">
				</div>

				<!-- Ricerca per Genere -->
				<div class="col-md-4">
					<label for="platform" class="form-label">Piattaforma</label>
					<input type="text" id="platform" name="platform" class="form-control"
						placeholder="Inserisci piattaforma videogioco">
				</div>

				<!-- Ricerca per Data di Uscita -->
				<div class="col-md-4">
					<label for="releaseDate" class="form-label">Data di uscita</label>
					<input type="date" id="releaseDate" name="releaseDate" class="form-control"
						placeholder="Es. 12/05/2001">
				</div>

				<!-- Bottone Ricerca -->
				<div class="col-12 text-center mt-3">
					<button type="submit" class="btn btn-primary btn-lg">Cerca</button>
				</div>
			</form>
		</div>
	</section>

	<!-- Sezione Ricerca Developer -->
	<section class="container mt-5">
		<div class="card shadow p-4">
			<h2 class="mb-4 text-center">Cerca tra i Developers</h2>
			<form class="row g-3" action="/searchDevelopers" method="get">

				<!-- Ricerca per Nome -->
				<div class="col-md-6">
					<label for="name" class="form-label">Nome</label>
					<input type="text" id="name" name="name" class="form-control"
						placeholder="Inserisci nome developer">
				</div>

				<!-- Ricerca per Nazionalita -->
				<div class="col-md-6">
					<label for="nationality" class="form-label">Nazionalita</label>
					<input type="text" id="country" name="nationality" class="form-control"
						placeholder="Inserisci nazione developer">
				</div>

				<!-- Bottone Ricerca -->
				<div class="col-12 text-center mt-3">
					<button type="submit" class="btn btn-primary btn-lg">Cerca</button>
				</div>
			</form>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
