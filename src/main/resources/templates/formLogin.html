<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwVideogames - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">SiwVideogames</a>
		</div>
	</nav>
	<!-- Form login -->
	<main class="container d-flex justify-content-center align-items-center mt-5">
		<div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
			<h1 class="text-center mb-4">Login</h1>

			<!-- Messaggio di errore -->
			<div th:if="${param.error != null}" class="alert alert-danger text-center mb-4">
				Username o password errati
			</div>

			<form th:action="@{/login}" method="POST">
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input name="username" type="text" class="form-control" id="username"
						placeholder="Inserisci il tuo username" required>
				</div>

				<div class="mb-4">
					<label for="password" class="form-label">Password</label>
					<input name="password" type="password" class="form-control" id="password"
						placeholder="Inserisci la tua password" required>
				</div>

				<div class="d-grid mb-3">
					<button type="submit" class="btn btn-primary btn-lg">Login</button>
				</div>
			</form>

			<div class="text-center">
				<p>Non hai un account? <a th:href="@{/register}">Registrati</a></p>
			</div>
		</div>
	</main>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
